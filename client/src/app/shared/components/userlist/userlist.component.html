<div class="card highlight-card">
    Sök efter sjukvårdspersonal:
    <input id="name" [(ngModel)]="searchQuery" (keyup.enter)="search()" placeholder="name">
    <button type="submit" (click)="search()">Sök</button>
    <h2>sjukvårdspersonal</h2>
    <ul>
        <li *ngFor="let user of users">
            <span class="badge">{{user.Namn}}, {{user.MedicinskTitel}}</span>
        </li>
    </ul>
</div>

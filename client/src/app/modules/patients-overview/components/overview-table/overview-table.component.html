<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Medical Issue-->
    <ng-container matColumnDef="issue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Besv√§r</th>
      <td mat-cell *matCellDef="let row">{{row.description | titlecase}}</td>
    </ng-container>
     <!--  Patient name-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient namn</th>
      <td mat-cell *matCellDef="let row">{{row.givenName}} {{row.familyName}} </td>
      
    </ng-container>

      <!-- Medical Issue-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Personnummer</th>
        <td mat-cell *matCellDef="let row">{{row.patientID}}</td>
      </ng-container>

     <!-- Date -->
      <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
      <td mat-cell *matCellDef="let row">{{row.caregiving.at(-1).time.toString()}}</td>
    </ng-container> 

    <!-- Priority-->


    <ng-container matColumnDef="triage">
      <th mat-header-cell *matHeaderCellDef> Triage </th>
      <td mat-cell *matCellDef="let row">  <button mat-raised-button color= "{{triageColor(row.triage)}}" > {{row.triage}} </button> </td>
    </ng-container>

<!-- getTriage(row.triage)-->

    <ng-container matColumnDef ="header" >
      <th mat-header-cell *matHeaderCellDef colspan="4" > All patients - Emergency Room </th>
         </ng-container>
     
    <tr mat-header-row *matHeaderRowDef="groupedColumns; sticky: true"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[3,5,10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>



  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements" matSortActive="date" matSortDisableClear matSortDirection="desc" [dataSource]="dataSource" multiTemplateDataRows>
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Skickad</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
      </ng-container>
  
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
          <div class="list-element-details" [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
            
            <div class="list-element-description">
              {{row.description}}
              
            </div>
          </div>
        </td>
      </ng-container>
  
      <!-- Note type Column -->
      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Uppdaterad</th>
        <td mat-cell *matCellDef="let row">{{row.updated}}</td>
      </ng-container>
  
      <!-- Noter Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Typ av remiss</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>
  
      <!-- Unit Column -->
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>VÃ¥rdenhet</th>
        <td mat-cell *matCellDef="let row">{{row.unit}}</td>
      </ng-container>
      
      <!-- Answered Status Column-->
      <ng-container matColumnDef="answered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Besvarad</th>
        <td mat-cell *matCellDef="let row">{{row.answered}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row" [class.example-expanded-row]="expandedElement === row"
      (click)="expandedElement = expandedElement === row ? null : row"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>

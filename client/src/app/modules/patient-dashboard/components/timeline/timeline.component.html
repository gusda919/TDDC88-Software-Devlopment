<mat-card class="outer-wrapper">
    <mat-card-header>
        <mat-card-title>
            <h1>Patientens tidslinje</h1>
        </mat-card-title>
    </mat-card-header>

    
    <div class="timeline-wrapper">
    <mat-card-content>
        <div class="timeline-event" *ngFor="let event of events" (click)="displayEvent(event)">
            {{event.date}}, {{event.time}}
            <mat-icon class="timeline-event-icon" aria-label="timeline event icon">event</mat-icon>
        </div>
        <hr class="timeline-line">
    </mat-card-content>
    </div>

    <mat-card-subtitle>
        <div *ngIf="displayedEvent" class="timeline-event-info">{{displayedEvent.description}}</div>
    </mat-card-subtitle>

</mat-card>

<mat-card class="vpbox">
  <mat-card-header>
    <mat-card-title>Vitalparametrar</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-action-list>
      <mat-list-item *ngFor="let param of params" (click)="print(param)">
        <mat-icon matListIcon>{{ param.icon }}</mat-icon>
        <h3 matLine>{{ param.name }}</h3>
        <div fxLayout="row" fxLayoutAlign="center center">
          <div fxLayout="row">
            <div class="param" fxFlex="30">{{ param.value }}</div>
          </div>
        </div>
      </mat-list-item>
    </mat-action-list>
  </mat-card-content>
</mat-card>

<div
  *ngFor="let param of params"
  style="width: 45%; float: right; margin-right: 5%"
>
  <div *ngIf="param.isGraphDisplayed">
    <app-my-graph [param]="param"></app-my-graph>
  </div>
</div>

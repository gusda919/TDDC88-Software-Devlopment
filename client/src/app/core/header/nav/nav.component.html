
<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">{{ drawer.opened ? 'menu_open' : 'menu' }}</mat-icon>
  </button>
  <span>Region Östergötland </span>
  <span id="spacer"></span>
  <span id="dateTime">{{date| date: 'y/MM/dd, HH:mm' }}</span>
  <button mat-icon-button id="mail_button" (click)="getMessages()" aria-label="Example icon-button with heart icon">
    <mat-icon>mail_outline</mat-icon>
  </button>
  <button mat-icon-button class="notification_button" aria-label="Example icon-button with share icon" matBadge="8" matBadgeColor="warn">
    <mat-icon>notifications</mat-icon>
  </button>

</mat-toolbar>

<!-- Cards with media area -->
<mat-card id="message" *ngIf="displayMessage">
  <mat-card-title-group>
    <mat-card-title>Messages</mat-card-title>
  </mat-card-title-group>
  <mat-card-content id="messageContent">
    <mat-card class="specificMessage">
      <mat-card-subtitle>
        Dr. John
      </mat-card-subtitle>
      <mat-card-content>
        <p>Glöm inte att ta blodprov på märta!</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="specificMessage">
      <mat-card-subtitle>
        Dr. John
      </mat-card-subtitle>
      <mat-card-content>
        <p>Glöm inte att ta blodprov på märta!</p>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button (click)="getMessages()">CLOSE</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let item of menuItems" mat-list-item [routerLink]="'/'+item">{{item | titlecase}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

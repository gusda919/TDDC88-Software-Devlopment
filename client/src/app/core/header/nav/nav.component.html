<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">{{ drawer.opened ? 'menu_open' : 'menu' }}</mat-icon>
  </button>
  <span>Region Östergötland </span>
  <span id="spacer"></span>
  <span id="dateTime">{{date| date: 'y/MM/dd, HH:mm' }}</span>
  <button  mat-icon-button id="mail_button" (click)="getMessages()" aria-label="Example icon-button with heart icon">
    <mat-icon matBadge="{{messages.length}}" matBadgeColor="warn">notifications</mat-icon>
  </button>
</mat-toolbar>

<!-- Cards with media area -->
<mat-card id="message" *ngIf="displayMessage">
  <mat-card-title-group>
    <mat-card-title>Notiser</mat-card-title>
  </mat-card-title-group>
  <mat-card-content id="messageContent">
    <div *ngIf="messages.length > 0; else noNots"> 
      <div class="col-md-3 mx-auto my-5" *ngFor="let message of messages" id={{message.id}}>
        <mat-card  class="specificMessage">
          <mat-card-subtitle>
            <p>{{ message.patient }}</p>
          </mat-card-subtitle>
          <mat-card-content>
            <p> {{ message.pn }}</p>
            <p>{{ message.content }}</p>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button mat-button (click)="deleteMessage(message.id)">Stäng</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <ng-template #noNots>
      <p>Inga notifikationer just nu.</p>
    </ng-template>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button (click)="getMessages()">CLOSE</button>
  </mat-card-actions>
</mat-card>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let item of menuItems" mat-list-item [routerLink]="'/'+item">{{item | titlecase}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
